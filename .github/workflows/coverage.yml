name: Coverage
on: {push: {branches: [ main, master ]}, pull_request: {}, workflow_dispatch: {}}
jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with: {php-version: '8.2', coverage: xdebug, extensions: mbstring, intl, json}
      - run: composer install --no-interaction --prefer-dist
      - run: vendor/bin/phpunit --coverage-clover=clover.xml
      - uses: actions/upload-artifact@v4
        with: {name: clover, path: clover.xml}

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: clover.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Enforce coverage threshold
        run: php tools/check_coverage.php clover.xml 80
    